<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="height=device-height, initial-scale=1">
<meta name="description" content="Fun educational learning site for grades k-12">
<meta name="keywords" content="Math, Science, English, Math, Learning">
<link rel="preload" href="Stylesheets/StyleSheet.css" as="style">
<link rel="preload" href="Scripts/MainScript.js" as="script">
<link rel="preload" href="Scripts/BackgroundLoop.js" as="worker">
<link rel="preload" as="Images" href="Images/">
<title>Popsicle Licker Clicker</title>
<link rel="icon" type="image/x-icon" href="Images/Favicon.png">
<link href="Stylesheets/StyleSheet.css" rel="stylesheet" type="text/css">

<body id="body" onresize="resize()"></body>>


<h1 style="z-index: 0;">Loading</h1>
	<div id="BackgroundCenter"></div>
	<div id="BackgroundLeft"></div>
	<div id="BackgroundRight"></div>
	<img onClick="show()" id="ShopButton" class="button unSelectable" src="Images/ShopButton.png" alt="math">

	

	<div id="UpgradesDiv" class="unSelectable">
		<table id="UpgradesTable" class="unSelectable">
			<tr>
				<th>
					<div id="PopsicleStandPriceDiv" class="priceDiv">
						<p id="PopsicleStandPriceP" class="priceP">
							$5 
						</p>
					</div>
					<img class="button unSelectable" src="Images/PopsicleStand Button.png" alt="math" id="PopsicleStand" onclick="upgradepopsicleStand()">

					<div id="DogPriceDiv" class="priceDiv">
						<p id="DogPriceP" class="priceP">
							$5 
						</p>
					</div>
					<img class="button unSelectable" src="Images/Dog Button.png" alt="math" id="Dog" onclick="upgradedog()">

					<div id="SunPriceDiv" class="priceDiv">
						<p id="SunPriceP" class="priceP">
							$5 
						</p>
					</div>
					<img class="button unSelectable" src="Images/Sun Button.png" alt="math" id="UpgradeSun" onclick="upgradeSun()">
					
					<div id="PopsiclePriceDiv" class="priceDiv">
						<p id="PopsiclePriceP" class="priceP">
							$5 
						</p>
					</div>
					<img src="Images/Bigger Popsicle Button.png" class="button unSelectable" id="UpgradePopsicle" onclick="upgradePopsicle()">

					<div id="SeaGullPriceDiv" class="priceDiv">
						<p id="SeaGullPriceP" class="priceP">
							$5 
						</p>
					</div>
					<img class="button unSelectable" src="Images/Sea Gull Button.png" alt="math" id="UpgradeSeaGull" onclick="upgradeSeaGull()">

					<div id="BiggerWingsPriceDiv" class="priceDiv">
						<p id="BiggerWingsPriceP" class="priceP">
							$5 
						</p>
					</div>
					<img class="button unSelectable" src="Images/Bigger Wings Button.png" alt="math" id="BiggerWings" onclick="biggerWings()">

				</th>
			</tr>
		</table>
	</div>	
	
	<div border="0px" id="PopsicleDiv" class="unSelectable">		
		<table id="PopsicleTable" border="0px">			
			<tr height="75%">				
				<th id="PopsicleTh" width="100%">
					<div id="popsicleNumberBackground">
						<p id="PopsiclesNumber" class="text">0</p>
					</div>
					<img class="unSelectable" src="Images/Popsicle Top 1.png" onclick="clickFunction()" height="100%" alt="math" id="PopsicleTop">
				</th>				
			</tr>
			
			<tr height="25%" class="unSelectable">
				
				<th id="StickTh" width="100%" class="unSelectable">
				<img class="unSelectable" src="Images/Popsicle Stick 1.png" id="PopsicleStickIn" height="100%" alt="math" >
				<img class="unSelectable" src="Images/Popsicle Stick Bottom 1.png" id="PopsicleStick" height="100%" alt="math" >
				</th>
				
			</tr>
		</table>
	
	</div>

	<img onclick="showSettings()" id="SettingsButton" onClick="showSettings()" class="button unSelectable" src="Images/SettingsButton.png" alt="math">	
	<div id="SettingsDiv" class="unSelectable">
		<table id="SettingsTable" class="unSelectable">
			<tr>
				<th>
					<img onclick="clearSave()" id="ClearSave"  class="button unSelectable" src="Images/Clear Save.png" alt="math">
				</th>
			</tr>
		</table>
	</div>	


	<div id="overlay">
		<form id="form1">
			<h1 style="text-align: center; font-size: 5vmin; font-family: 'Comic Sans MS';" class="unSelectable">Fun educational learning site for grades k-12</h1>
			<textarea id="newName">
			</textarea>
			<br>
			<button id="Submit" onclick="setNewName()">Submit</button>
			<button id="Cancel">Cancel</button>
		</form>
	</div>

	<div onclick="showOverlay()" id="nameDiv">
		<textarea class="unSelectable" readonly id="name">
		</textarea>		
	</div>	

    <script src="Scripts/MainScript.js"></script>
</body>
</html>
